<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CafeZen | Smart Cafe Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    :root {
      --main-color: #6F4E37;
      --light-tone: #E6D5C3;
      --highlight: #A78B71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui;
      background: linear-gradient(45deg, #FFF8F0, #FFEEDD);
      min-height: 100vh;
    }

    .nav-bar {
      background: linear-gradient(90deg, var(--main-color), #5D3E2E);
      padding: 1rem 5%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 90%;
      top: 0;
      z-index: 1000;
      border-radius: 0 0 15px 15px;
    }

    .nav-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-bar li {
      margin: 0;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: 500;
    }

    .nav-bar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .cafe-section {
      padding: 120px 5% 50px;
      text-align: center;
    }

    h1 {
      color: var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.3;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--highlight);
      font-weight: 400;
      margin: 2rem 0;
      font-size: 1.3rem;
    }

    .explore-btn {
      background: linear-gradient(135deg, var(--main-color), var(--highlight));
      color: #fff;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(111, 78, 55, 0.3);
      position: relative;
      overflow: hidden;
    }

    .explore-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(111, 78, 55, 0.4);
    }

    .explore-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .explore-btn:hover::after {
      top: 50%;
      left: 50%;
    }

    @media (max-width: 768px) {
      .nav-bar ul {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <ul>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="peekhours.html">Peak Hours</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="feedbackform.html">Feedback</a></li>
    </ul>
  </nav>

  <section class="cafe-section">
    <h1>Discover Your Ideal Cafe Experience</h1>
    <h2>Locate the best cafes with optimal crowd levels in real time</h2>
    <button class="explore-btn" onclick="navigateToMap()">
      Explore Nearby Cafes â†’
    </button>
  </section>

  <script>
    function navigateToMap() {
      window.location.href = 'newcafemap.html';
    }
  </script>
</body>
</html>
